       - Format::Load Format
     exec: args.func = args.tests.testDateDiff;      

   - name: Format::Cron
     from: Format::Init
     to  : oJob Test
     deps: 
       - Format::Load Format
     exec: args.func = args.tests.testCron;  

   - name: Format::Conversions
     from: Format::Init
     to  : oJob Test
     deps: 
       - Format::Load Format
     exec: args.func = args.tests.testConversions;  

   - name: Format::LSH
     from: Format::Init
     to  : oJob Test
     deps: 
       - Format::Load Format
     exec: args.func = args.tests.testLSH;      

