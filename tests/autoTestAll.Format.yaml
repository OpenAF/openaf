     deps: 
       - Format::Load Format
     exec: args.func = args.tests.testTimeAgo;

   - name: Format::Date to/from
     from: Format::Init
     to  : oJob Test
     deps: 
       - Format::Load Format
     exec: args.func = args.tests.testDate;     

   - name: Format::Escape strings
     from: Format::Init
     to  : oJob Test
     deps: 
       - Format::Load Format
