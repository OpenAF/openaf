include:
   - oJobTest.yaml

ojob:
   sequential: false
   channels:
     expose : true
     port   : 17878
     log    : true
   list:
     oJob::log
     oJob::jobs
     oJob::todo
     oJob::oJob
     __owTest::tests


jobs:
   # RUN TESTS
   # ---------
   - name    : Run Tests
     type    : jobs
     typeArgs:
       file: autoTestAll.allJobs.yaml

   # FINAL TEST RESULTS
   # ------------------
   - name: Results
     from: oJob Test Results
     deps:
       - Run Tests
     args: 
       quiet: true
     exec: |
       tprint("Tests PASSED: {{pass}}/{{count}}", args.results);
       tprint("Tests FAILED: {{fail}}/{{count}}", args.results);
       if (args.results.fail > 0) printErr("There are failed tests");

   - name: JUnit results
     to  : oJob Generate JUnit XML
     deps:
       - Run Tests
     exec: >
       args.suitesName  = "Automatic OpenAF build test";
       args.resultsFile = "autoTestAllResults.xml";
       args.suitesId    = af.getVersion();
       io.writeFileString("autoTestAll.md", ow.test.toMarkdown());

   - name: End
     deps:
       - Run Tests
       - Results
       - JUnit results
     exec: >
       exit(0);

todo:
   # Run tests
   # ---------
   - Run Tests
   
   # Final results
   # -------------
   - Results
   - JUnit results
   
   - End